<!DOCTYPE html>
<html>
<head>
  <title>PayTM Relay</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>PayTM Relay</h1>
  <h2>An Ethereum and PayTM Bridge</h2>
  <h3>You have <span class="black"><span id="balance"></span> PTM</span></h3>

  <br>
  <h1>Send ETH to Contract</h1>
  <br>
  <label for="amount">Amount:</label>
  <input type="text" id="amount" placeholder="e.g., 95" />

  <label for="phoneNumber">Amount:</label>
  <input type="text" id="phoneNumber" placeholder="e.g., 9252512345" />

  <br>
  <label for="receiver">To Address:</label>
  <input type="text" id="receiver" placeholder="" />

  <br><br>
  <button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
